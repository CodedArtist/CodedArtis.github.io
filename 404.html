<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
  </head>
  <body>
    <script type="text/javascript">
      // pathname 为 https://username.github.io 后面的部分
      const pathname = window.location.pathname

      if (/^\/nav/.test(pathname)) {
        const targetPath = pathname.split('/nav')[1] || '/index'

        window.location.href = `/nav/index?targetPath=${encodeURIComponent(
          targetPath
        )}`
      }
    </script>
  </body>
</html>
